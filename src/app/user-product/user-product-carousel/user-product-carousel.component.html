<div class="card m-1 m-xl-5 m-lg-5 m-md-3 m-sm-3 shadow">

                                    <span class='badge' title='22% Sale!'>22% Sale!</span>

                                                <span class="p-name">SHOES</span>

                                            </div>
                                            <div class="a-size">Available: <span class="size">1</span></div>
                                        </div>
                                    </div>

                                    <div class="box-down">
                                        <div class="h-bg">
                                            <div class="h-bg-inner"></div>
                                        </div>

                                        <a class="cart" href="#">
                                            <span class="price">$250</span>
